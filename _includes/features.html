<section class="pitch">

  {% for feature in site.features %}
  <div class="row feature">

    <div class="col">
      <img src="{{ feature.image }}" class="img-fluid {% cycle 'float-left', 'float-right' %} {% cycle 'mr-4', 'ml-4' %} rounded" style="width:45%">
      <h3>{{feature.title  }}</h3>
      <p>{{ feature }}</p>
    </div>

  </div>
  {% endfor %}

</section>
