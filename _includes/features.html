<section class="homesection bg-huertito-silver" id="features">

  {% if include.show %}

  {% for feature in site.features %}
  <div class="row py-3">

    <div class="offset-md-1 col-md-5">
      <img src="{{ feature.image }}" class="rounded img-fluid mx-auto d-block">
    </div>
    <div class="col-md-5 pt-4">
      <h3 class="text-white text-capitalize text-shadow">{{ feature.title }}</h3>
      <p>{{ feature }}</p>
    </div>

  </div>
  {% endfor %}

  {% endif %}

</section>
