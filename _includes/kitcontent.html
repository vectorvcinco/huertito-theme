{% if include.show %}

<section>
  <div class="contentstitle">
    <div class="bg-huertito-gray pt-4">
      <div class="col">
        <h1 class="text-center my-0">¿Qué incluye Huertito?</h1>
      </div>
    </div>
  </div>
  {% for element in site.kitcontents %}
  <div class="homesection pt-5 pb-3 d-flex flex-column justify-content-between {% cycle 'bg-huertito-gray', 'bg-huertito-darks text-white' %} content {% cycle 'content-1','content-2','content-3' %}">

    <div class="row  mt-1">
      <div class="col">

        <div class="float-right text-right">
          <h2>{{ element.title }}</h2>
          <p>{{ element }}</p>
        </div>

        <div id="itemscarousel" class="carousel  slide mx-auto" data-ride="carousel">

          <ol class="carousel-indicators indicators-planti">
            {% for item in element.items %}
            <li data-target="#itemscarousel" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %}active{% endif %}"></li>
            {% endfor %}
          </ol>

          <div class="carousel-inner mx-auto">
            {% for item in element.items %}
            <div class="{% if forloop.first %}active{% endif %} carousel-item">
              <img class="content-item img-fluid d-block mx-auto my-auto" src="{{ item[1].image | relative_url }}" style="shape-outside:url({{ item[1].image | relative_url }})" alt="{{ item[0] }}">

              <div class="carousel-caption d-none d-md-block text-secondary">
                <h5>{{ item[1].text }}</h5>
              </div>

            </div>
            {% endfor %}
          </div>

          <a class="carousel-control-prev" href="#itemscarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#itemscarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

        </div>
      </div>

    </div>

  </div>
  {% endfor %}
</section>


{% endif %}
