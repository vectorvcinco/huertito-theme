<section class="homesection bg-huertito-bluesaur" id="pricing">

  {% if include.show %}

  <div class="row justify-content-center">
    <div class="col">
      <h1 class="text-center text-white text-shadow">Â¡Quiero mi Huertito!</h1>
    </div>
  </div>

  <div class="card-deck">
    {% for plan in site.pricing %}
    <div class="card pricingplan {{ plan.class }} my-2">

      <div class="card-body">
        <h2 class="card-title text-center">{{ plan.price | money ":MXN" }}</h2>
        <h3 class="card-card-subtitle text-center">{{ plan.planname }}</h3>
        <hr>
        <div class="card-text">
          {{ plan }}
        </div>
      </div>

      <div class="card-footer text-center">
        <a href="#" class="card-link">Comprar</a>
      </div>

    </div>
    {% endfor %}
  </div>

  {% endif %}

</section>
