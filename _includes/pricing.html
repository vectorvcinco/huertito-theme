<section class="mainsection">

  <div class="row">

    {% for plan in site.pricing %}
    <div class="col {{ plan.class }} pricingplans">
      <div  class="row planprice">
        <h1 class="text-center">{{ plan.price }}</h1>
        <h3 class="text-center">{{ plan.planname }}</h3>
      </div>
      <div class="row plandescription">
        <div class="col">
          {{ plan }}
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</section>
